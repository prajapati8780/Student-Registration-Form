<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Student Registration Form</title>
</head>

<body>
    <p class="p"><a href="#">Student Registration Form</a></p>
   <div class="div1">
    <table cellpadding="5">
        <tbody>
            <tr>
                <td><label for=""> First name :</label></td>
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for=""> Last name :</label></td>
                <td><input type="text" placeholder="Enter your Last name"></td>
            </tr>
            <tr>
                <td><label for=""> Email :</label></td>
                <td><input type="email" placeholder="it should contain @."></td>
            </tr>
            <tr>
                <td><label for=""> Mobile :</label></td>
                <td><input type="email" placeholder="only 10 digit are allowed "></td>
            </tr>
            <tr>
                <td><label for="">Gender :</label></td>
                <td> <input type="radio" name="Male" id="">Male
                    <input type="radio" name="Male" id="">Female
                </td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth:</label></td>
                <td><input type="date"><br></td>
            </tr>
            <tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" id="" cols="47" rows="10"></textarea><br></td>
            </tr>
            <tr>
                <td><label for="">city:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Area PIN:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Qualification:</label></td>
                <td><select>
                        <option value="">select Qualification</option>
                        <option value="">bsc</option>
                        <option value="">msc</option>
                        <option value="">bA</option>
                        <option value="">bcom</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="">Specialization:</label></td>
                <td><input type="checkbox" name="" id="">Computer science <br>
                    <input type="checkbox" name="" id="">Information Technology <br>
                    <input type="checkbox" name="" id="">Computer Architecture <br>
                    <input type="checkbox" name="" id="">Tele Communication
                </td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td><button> Registered</button></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
   </div>

</html>
